<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Howl: an Internet of Things experiment</title>
	<link href='http://fonts.googleapis.com/css?family=Istok+Web' rel='stylesheet' type='text/css'>
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="/js/jquery-1.6.2.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="/js/profile.js"></script>
	<script type="text/javascript" src="/js/howl.js"></script>
  </head>
  <body>

	<div class="topbar">
	  <div class="menu">
		<a href="/dashboard">Dashboard</a> | Help
	  </div>
	  <select name="userform"  ONCHANGE="topbar_redirect(this);">
	  	<option>{User}</option>
	  	<option><a href="{Signout}">Sign out</a></option>
	  </select><noscript><INPUT type="submit" value="Go" name="submit1"/></noscript>
	</div>

	<div class="container">

	  <div class="redblock">
		<h2>Create a New Profile</h2>
	  	<form action="/user/{User|html}/profile" method="post" class="form">
	  	  <div>
			<fieldset>
			  <legend>Your profile</legend>
			  <p><label for="uid">Username</label><input type="text" id="uid" name="uid" value=""/></p>
	  		  <p><label for="name">Full name</label><input type="text" name="name"/></p>
	  		  <p><label for="url">Homepage</label><input type="text" name="url"/></p>
	  		  <p><label for="about">About you</label><textarea name="about" rows="5" cols="44"></textarea></p>

	  		  <p class="submit"><input type="submit" class="button" style="float:right;" value="Create"/></p>
			</fieldset>
	  	  </div>
	  	</form>
	  </div>
	</div> <!-- END CONTAINER -->


	<div id="bottominfo">
		<div class="centering">
			<!-- bottom left information -->
			<div class="bottomcolumn">
			  <h3>Help</h3>
			  <ul>
				<li>Documentation coming soon...</li>
				<li>Got issues? Try our <a href="https://github.com/snim2/howl/issues">tracker</a></li>
			  </ul>
			</div>
			<!-- bottom center information -->
			<div class="bottomcolumn">
				<h3>Technologies</h3>
				<ul>
					<li><a href="http://code.google.com/appengine/" title="Google App Engine">Google App Engine</a></li>
					<li><a href="http://www.gnu.org/software/emacs/" title="The One True Editor">Emacs</a></li>
					<li><a href="http://www.golang.org/" title="Go programming language">GO</a></li>
					<li><a href="http://www.usingcsp.com/" title="Communicating Sequential Processes">Communicating Sequential Processes</a></li>
				</ul>
			</div>
			<!-- bottom right information -->
			<div class="bottomcolumn bottomright">
			  <h3>Authors</h3>
			  <ul>
				<li><a href="http://snim2.org">Sarah Mount</a></li>
				<li><a href="http://www.wlv.ac.uk">University of Wolverhampton</a></li>
			  </ul>
			</div>
		</div>
	</div>

  </body>
</html>
